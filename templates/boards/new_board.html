{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Criar novo quadro</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Criar
      </button>
    </form>

    <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline mt-4 inline-block">
      ‚Üê Voltar ao painel
    </a>
  </div>
{% endblock %}
