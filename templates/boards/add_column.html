{% extends 'base.html' %}

{% block content %}
<h2>Adicionar nova coluna ao quadro "{{ board.name }}"</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Salvar</button>
</form>

<a href="{% url 'board_detail' board.created_by.username board.slug %}">Voltar ao quadro</a>
{% endblock %}
