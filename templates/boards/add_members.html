{% extends 'base.html' %}

{% block content %}
  <h2 class="text-xl font-bold mb-4">Adicionar membro ao quadro</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label for="{{ form.member.id_for_label }}" class="block font-medium">Membro:</label>
      {{ form.member }}
      {{ form.member.errors }}
    </div>

    <div>
      <label for="{{ form.permission.id_for_label }}" class="block font-medium">Permiss√£o:</label>
      {{ form.permission }}
      {{ form.permission.errors }}
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
      Adicionar
    </button>
  </form>

  <a href="{% url 'board_detail' username=board.created_by.username slug=board.slug %}" class="text-blue-600 underline block mt-4">
    Voltar para o quadro
  </a>
{% endblock %}
